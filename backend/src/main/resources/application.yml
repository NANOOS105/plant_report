spring:
  # .env import
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

# JWT 설정
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24시간 (밀리초)